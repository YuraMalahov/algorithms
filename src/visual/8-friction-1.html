<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
  <script src="./p5.min.js"></script>
</head>
<body>
  <script>
    const ballRadius = 12;

    class Ball {
      #location;
      #velocity;
      #aceleration;

      constructor() {
        this.#location = createVector(width/2, height/2);
        this.#velocity = createVector(0, 0);
        this.#aceleration = createVector(0, 0);
      }

      applyForce(force) {
        this.#aceleration.add(force);
      }

      update() {
        this.#velocity.add(this.#aceleration);
        this.#location.add(this.#velocity);
        this.#aceleration.mult(0);
      }

      border() {
        if (this.#location.x > (width - ballRadius) || this.#location.x < ballRadius) {
          this.#location.x = (width - ballRadius);
          this.#velocity.x = this.#velocity.x * -1;
        }
        if (this.#location.y > (height - ballRadius) || this.#location.y < ballRadius) {
          this.#location.y = (height - ballRadius);
          this.#velocity.y = this.#velocity.y * -1;
        }
      }

      display() {
        stroke(0);
        strokeWeight(2);
        fill(127);
        ellipse(this.#location.x, this.#location.y, ballRadius * 2, ballRadius * 2);
      }

      get velocity() {
        return this.#velocity;
      }
    }

    let ball;

    function setup() {
      createCanvas(400, 300);

      ball = new Ball();
    }

    function draw() {
      background(255);

      const gravity = createVector(0, 0.2);
      ball.applyForce(gravity);
      const wind = createVector(0.01, 0);
      ball.applyForce(wind);

      const friction = ball.velocity.copy();
      friction.normalize();
      const c = -0.01;
      friction.mult(c);
      ball.applyForce(friction);

      ball.update();
      ball.border();
      ball.display();
    }
  </script>
</body>
</html>
