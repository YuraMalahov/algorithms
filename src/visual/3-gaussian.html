<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaussian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(640, 360);
      background(255);
    }

    function draw() {
      let xloc = randomGaussian();

      let sd = 120;                // Define a standard deviation
      let mean = width/2;         // Define a mean value (middle of the screen along the x-axis)
      xloc = ( xloc * sd ) + mean;  // Scale the gaussian random number by standard deviation and mean

      fill(0, 10);
      noStroke();
      ellipse(xloc, height/2, 16, 16);   // Draw an ellipse at our "normal" random position
    }
  </script>
</body>
</html>
